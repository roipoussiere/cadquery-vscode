<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>CadQuery Viewer</title>
	<link rel="stylesheet" href="{{cq-view-css}}" />

	<style>
		body {
			padding: 0;
			overflow: hidden;
		}
		.tcv_cad_viewer {
			margin: 0;
		}
	</style>

	<script type="module">
		import { Viewer } from '{{cq-view-js}}';

		const container = document.getElementById('cad_view');
		const vscode = acquireVsCodeApi();

		let options = get_size_options();
		let viewer = null;
		let model = [ {}, {} ];

		let cam = {
			position:undefined,
			target:undefined,
			quaternion:undefined,
			zoom:undefined,
		}
		Object.assign(options, cam);

		function nc(change) {
			// position, quaternion, target, zoom
			if(change.position)
				cam.position = change.position.new;
			if(change.quaternion)
				cam.quaternion = change.quaternion.new;
			if(change.target)
				cam.target = change.target.new;
			if(change.zoom)
				cam.zoom = change.zoom.new;
		Object.assign(options, cam);
			console.log('viewer info:', JSON.stringify(cam, null, 2), change);
		}

		function update_viewer() {
			// container.innerHTML = '';
			if(!viewer)
				viewer = new Viewer(container, options, nc);
			// viewer.trimUI(["axes", "axes0", "grid", "ortho", "more", "help"], false);
			render(model); 
		}

		function render() {
			console.log("render", options)
			viewer.clear();
			const [ shapes, states ] = model;
			const [ group, tree ] = viewer.renderTessellatedShapes(shapes, states, options);
			viewer.render(group, tree, states, options);

		}

		function get_size_options() {
			return {
				cadWidth: window.innerWidth - 8,
				height: window.innerHeight - 43,
				treeWidth: window.innerWidth > 400 ? window.innerWidth / 3 : 200
			};
		}

		window.addEventListener("DOMContentLoaded", (event) => {
			vscode.postMessage({
				status: 'dom_loaded'
			});
		});

		window.addEventListener('message', event => {
			console.debug('received data:', JSON.stringify(event.data.model, null, 2));
			if (event.data.options) {
				options = Object.assign({}, options, event.data.options);
			}
			if (event.data.model) {
				model = event.data.model;
			}

			if (event.data.command == 'render') {
				if (! viewer) {
					update_viewer();
				} else {
					render();
				}
			}
		});

		window.addEventListener('resize', () => {
			update_viewer();
		});
	</script>
</head>

<body>
	<div id="cad_view"></div>
</body>

</html>
